            </div>
            <div class="col-md-6">
                <select name="" class="normal respuestaTexto" id="" style="width: 100%;height: 40px">
                    <option value="" class="normal">Seleccionar</option>
                    <option value="" class="normal" th:each="participante : ${participantes}" th:text="${participante.nombres}" th:value="${participante.nombres}"></option>
                </select>
            </div>
        </div>

        <div class="row margin-top-20">
            <div class="col-md-12">
                <a style="margin-bottom: 10px" class="button button-add-cart" id="btnEnviarRespuestas">Enviar respuestas</a>
            </div>
        </div>
