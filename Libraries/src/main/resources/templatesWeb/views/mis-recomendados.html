<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='La Fabril | Mis referidos', menu='MisRecomendados'">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content" th:object="${session.participante}">

    <div class="container margin-bottom-50">
        <div class="section-title style6 text-center margin-top-20">
            <h3>Mis referidos</h3>
            <span class="sub-title"></span>
        </div>

        <div class="table_puntos" >
            <table class="cart-table group-product table" id="tblRecomendados">
                <thead>
                <tr>
                    <th>Nº de documento</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Celular</th>
                    <th>Correo electrónico</th>
                    <th>Estado</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>


        <div class="row">
            <div class="col-md-6 ">
                <a th:href="@{/recomendado/nuevo}" class="button button-add-cart" href="#">Nuevo referido</a>
            </div>

        </div>
    </div>


<th:block th:replace="~{fragments/resources :: scripts}"/>

<script th:src="${@resources.web('js/views/recomendado.js', true)}"></script>

<script type="text/javascript">
    $(function() {
        var recomendado = new Recomendado('[[@{/}]]');
        recomendado.init();
    });
</script>

</th:block>

</body>
</html>
