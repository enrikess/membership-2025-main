<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='La Fabril | Terminos y condiciones', menu='Tyc'">

<head>
    <title>Title</title>
</head>
<body>

<!--/*@thymesVar id="tycs" type="java.util.List<Tyc>"*/-->
<th:block layout:fragment="content" th:object="${session.participante}">

    <!-- Banner -->
    <div class="banner_estatico">
        <div class="banner_internas" th:style="|background-image:url(${@resources.web('img/bg/bg-tyc.png')});|">
            <div class="internas-banner-content content-push">
                <div class="cell-view">

                </div>
            </div>
        </div>
    </div>

    <div class="container margin-bottom-50">
        <div class="section-title style6 text-center margin-top-40">
            <h3>TÃ©rminos y condiciones</h3>
            <span class="sub-title"></span>
        </div>
        <div class="row">
            <div class="col-md-12">
                <th:block th:each="objTyc : ${tycs}" th:object="${objTyc}">
                    <p style="font-weight: bold;font-size: 14px" th:utext="*{tituloTyc}"></p>
                    <div th:utext="*{descripcionTyc}" th:remove="tag">

                    </div>
                    <br>
                </th:block>
            </div>
        </div>
    </div>

    <th:block th:replace="~{fragments/resources :: scripts}"/>

</th:block>

</body>
</html>
