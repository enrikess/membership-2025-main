<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='La Fabril | Facturas', menu='Facturas'">

<head>
    <title>Title</title>
</head>
<body>

<th:block layout:fragment="content">

    <div class="container margin-bottom-50">
        <div class="container margin-bottom-50">
            <div class="section-title style6 text-center margin-top-40">
                <h3>Mis facturas</h3>
                <span class="sub-title"></span>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h4>Toma una foto de tu factura y c&aacute;rgala aqu&iacute;</h4>
                </div>

            </div>
            <div class="row margin-top-20 margin-bottom-20">
                <form role="form" class="" id="formFactura" onsubmit="return false;">
                    <div class="col-md-6">
                        <input type="file" id="imagenFile" name="imagenFile" class="form-control " width="100%">
                        <br><br>
                        <a class="button button-add-cart" href="#" id="btnGuardar">Cargar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="factura" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document" style="z-index: 1041;margin-top: 100px;">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom: 0;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">x</button>
                </div>
                <div class="modal-body " style="margin-bottom: 20px;">
                    <h4 class="text-center">¡Tu factura se cargó exitosamente, tus puntos se verán reflejados la segunda semana del siguiente mes!</h4>
                    <br>

                    <div class="row text-center">
                        <div class="col-md-12">

                            <a class="button style-10" data-dismiss="modal">Aceptar</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{fragments/resources :: scripts}"/>

    <script th:src="${@resources.web('js/views/factura.js', true)}"></script>

    <script type="text/javascript">
        $(function() {
            var factura = new Factura('[[@{/}]]');
            factura.init();
        });
    </script>

</th:block>

</body>
</html>
