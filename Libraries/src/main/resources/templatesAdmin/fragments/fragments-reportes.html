<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <th:block th:fragment="reportePedidoDetalle">
        <!--/*@thymesVar id="pedidoDetalleList" type="java.util.List<com.promotick.nissan.model.web.PedidoDetalle>"*/-->
        <!--/*@thymesVar id="pedidoDetalle" type="com.promotick.nissan.model.web.PedidoDetalle"*/-->

        <table class='table table-striped table-bordered tblPedidoDetalle'>
            <thead class='bg-default'>
            <tr>
                <th class='text-center'>Producto</th>
                <th class='text-center'>Imagen</th>
                <th class='text-center'>Cantidad</th>
                <th class='text-center'>Puntos</th>
            </tr>
            </thead>

            <tbody>
                <tr class="custom" th:each="pedidoDetalle : ${pedidoDetalleList}">
                    <td class="text-center">

                        <p class="code" th:text="${pedidoDetalle.nombreTemporal != null ? pedidoDetalle.nombreTemporal : pedidoDetalle.producto.nombreProducto}"></p>
                        <p class="code" th:text="|Cod ${pedidoDetalle.producto.codigoWeb}|"></p>

                        <div class="code" th:if="${pedidoDetalle.producto.tipoProducto.isRecargaCelular()}" th:text="|Recarga celular: ${pedidoDetalle.nroCelular}|"></div>
                        <div class="code" th:if="${pedidoDetalle.producto.tipoProducto.isRecargaTv()}" th:text="|Recarga TV: ${pedidoDetalle.nroDecodificador}|"></div>
                        <div class="code" th:if="${pedidoDetalle.producto.tipoProducto.isColores()}" th:text="|Color: ${pedidoDetalle.color1 + (pedidoDetalle.color2 != '' ? ', ' + pedidoDetalle.color2 : '')}|"></div>
                        <div class="code" th:if="${pedidoDetalle.producto.tipoProducto.isCorreo()}" th:text="|Correo: ${pedidoDetalle.nroCelular}|"></div>
                    </td>
                    <td class="text-center"><img alt="" style="width: 50px"  th:src="${@resources.web('img/productos/').concat(pedidoDetalle.producto.imagenUno)}" src=""/>
                    </td>
                    <td class="text-center td-pedido-detalle" th:text="${pedidoDetalle.cantidad}"></td>
                    <td class="text-center td-pedido-detalle" th:text="|${pedidoDetalle.puntosTotal} Pts|"></td>
                </tr>
            </tbody>
        </table>
    </th:block>

</body>
</html>
