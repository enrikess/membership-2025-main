<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='Administracion | Gestion de usuarios', menu='Administracion', hijo='Usuarios'">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Gestion de usuarios</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/}">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>Gestion de usuarios</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-lg-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Usuarios</h5>
                        <div class="ibox-tools ibox-tools-button">
                            <button type="button" th:attr="data-url=@{/administracion/usuarios/registrar}" class="btn btn-danger btn-sm btnAccion"><i class="fa fa-plus"></i> Nuevo usuario</button>
                        </div>
                    </div>

                    <div class="ibox-content">

                        <div class="col-xs-12 col-md-4">
                            <div class="form-group">

                                <label class="font-normal">Orden :</label>

                                <div class="form-group">
                                    <select class="form-control" id="slcOrden">
                                        <option value="1">Seleccione</option>
                                        <option value="1">Nombre</option>
                                        <option value="2">Rol</option>
                                        <option value="3">Estado</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="gridUsuarios" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Usuario</th>
                                        <th>Rol</th>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <th:block th:replace="~{fragments/resources :: scripts}"/>

    <script th:src="${@resources.admin('js/views/usuarios.js', true)}"></script>

    <script type="text/javascript">
        $(function() {
            var usuarios = new Usuarios('[[@{/}]]', '[[${session.usuario.rol.esSuperUsuario}]]');
            usuarios.init();
        });
    </script>
</div>

</body>
</html>
