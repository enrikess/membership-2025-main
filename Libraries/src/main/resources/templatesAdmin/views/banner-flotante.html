<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='Administracion | Gestion de Banners Flotante', menu='Administracion', hijo='Banner Flotante'">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Gestion de popup</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/}">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>Gestion de banner flotante</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-lg-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Banner Flotante</h5>
                    </div>

                    <div class="ibox-content">

                        <div class="col-xs-12 col-md-4">
                            <div class="form-group">

                                <label class="font-normal">Orden :</label>

                                <div class="form-group">
                                    <select class="form-control" id="slcOrden">
                                        <option value="1">Seleccione</option>
                                        <option value="1">Nombre</option>
                                        <option value="2">Estado</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="gridSegmentos" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Catalogo</th>
                                        <th>Imagen</th>
                                        <th>Url</th>
                                        <th>Accion</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>


    <th:block th:replace="~{fragments/resources :: scripts}"/>

    <script th:src="${@resources.admin('js/views/banner-flotante.js', true)}"></script>

    <script type="text/javascript">
        $(function() {
            var bannerFlotante = new BannerFlotante('[[@{/}]]', '[[${@resources.web("img/")}]]');
            bannerFlotante.init();
        });
    </script>
</div>

</body>
</html>
