<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='Administracion | Carga de puntos}', menu='G. Puntos', hijo='Puntos Cargados'">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Puntos Cargados</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/}">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>Puntos Cargados</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-lg-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Reporte de puntos cargados</h5>
                        <div class="ibox-tools ibox-tools-button">
                            <button type="button" id="btnDescargar" th:attr="data-descarga=@{/puntos/reporte/descargar-excel}" class="btn btn-danger btn-sm"><i class="fa fa-download"></i> Descargar reporte</button>
                        </div>
                    </div>

                    <div class="ibox-content">


                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="gridPuntos" style="width: 100%;">
                                <thead>
                                <tr>
                                    <th>Nombre Participante</th>
                                    <th>Apellidos Participante</th>
                                    <th>Nro. documento</th>
                                    <th>Genero</th>
                                    <th>Catalogo</th>
                                    <th>Fecha Operacion</th>
                                    <th>Descripci√≥n</th>
                                    <th>Puntos</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>


    <th:block th:replace="~{fragments/resources :: scripts}"/>

    <script th:src="${@resources.admin('js/views/reporte-puntos.js', true)}"></script>

    <script type="text/javascript">
        $(function() {
            var reportePuntos = new ReportePuntos('[[@{/}]]');
            reportePuntos.init();
        });
    </script>
</div>

</body>
</html>
