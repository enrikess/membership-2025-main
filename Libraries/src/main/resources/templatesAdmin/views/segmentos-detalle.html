<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='Administracion | ' + ${objSegmento.idCatalogo== null ? 'Registro de catalogo' : 'Detalle de catalogo'}, menu='Administracion', hijo='Segmentos'">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">
    <!--/*@thymesVar id="objSegmento" type="Catalogo"*/-->

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Gestion de segmentos</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/}">Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/administracion/segmentos}">Segmentos</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong th:text="${objSegmento.idCatalogo == null ? 'Registro de segmento' : 'Detalle de segmento'}"></strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-lg-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Informacion de segmento</h5>
                        <div class="ibox-tools ibox-tools-button">

                        </div>
                    </div>

                    <div class="ibox-content">


                        <input type="hidden" th:value="${objSegmento.idCatalogo}" value="" id="idCatalogo" />

                        <form role="form" class="" id="form-registro" onsubmit="return false;">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-6 b-r">


                                        <div class="form-group row">
                                            <label for="nombreSegmento" class="col-sm-3 col-form-label">Nombre de segmento</label>
                                            <div class="col-sm-9">
                                                <input type="text"class="form-control" name="nombreSegmento" id="nombreSegmento" th:value="${objSegmento.nombreCatalogo}" value="" placeholder="">
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group row">
                                            <label for="diasEntrega" class="col-sm-3 col-form-label">Dias de entrega pedido</label>
                                            <div class="col-sm-9">
                                                <input type="text"class="form-control" name="diasEntrega" id="diasEntrega" th:value="${objSegmento.diasEnvio}" value="" placeholder="">
                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-sm-6">

                                        <div class="form-group row">
                                            <label for="idCatalogoNetsuite" class="col-sm-3 col-form-label">ID Catalogo Netsuite</label>
                                            <div class="col-sm-9">
                                                <input type="text"class="form-control" name="idCatalogoNetsuite" id="idCatalogoNetsuite" th:value="${objSegmento.idCatalogoNetsuite}" value="" placeholder="">
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group row">
                                            <label for="codigoSegmento" class="col-sm-3 col-form-label">Codigo Segmento</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="codigoSegmento" id="codigoSegmento" th:value="${objSegmento.codigoCatalogo}" value="" placeholder="">
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>

                                <div class="form-group row">
                                    <div class="col-sm-4 col-sm-offset-2" >
                                        <a th:href="@{/administracion/segmentos}" class="btn btn-white">Cancelar</a>
                                        <button class="btn btn-primary" id="btnGuardar">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div>


    <th:block th:replace="~{fragments/resources :: scripts}"/>

    <script th:src="${@resources.admin('js/views/segmentos-detalle.js', true)}"></script>

    <script type="text/javascript">
        $(function() {
            var segmentosDetalle = new SegmentosDetalle('[[@{/}]]', '[[${objSegmento.idCatalogo == null ? "1" : "0"}]]');
            segmentosDetalle.init();
        });
    </script>
</div>

</body>
</html>
