<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='Administracion | ' + ${objDescuento.idDescuento == null ? 'Registro de descuento' : 'Detalle de descuento'}, menu='Administracion', hijo='Descuentos'">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">
    <!--/*@thymesVar id="objSegmento" type="Catalogo"*/-->

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Gestion de Descuentos</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/}">Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/administracion/descuento}">Descuentos</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong th:text="${objDescuento.idDescuento == null ? 'Registro de descuento' : 'Detalle de descuento'}"></strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-lg-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Informacion de descuento</h5>
                        <div class="ibox-tools ibox-tools-button">

                        </div>
                    </div>

                    <div class="ibox-content">


                        <input type="hidden" th:value="${objDescuento.idDescuento}" value="" id="idDescuento" />

                        <form role="form" class="" id="form-campania" onsubmit="return false;">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-6 b-r">

                                        <div class="form-group row">
                                            <label for="slcCatalogo" class="col-sm-3 col-form-label">Catalogo</label>
                                            <div class="col-sm-9">
                                                <select class="form-control" id="slcCatalogo" name="slcCatalogo">
                                                    <!--/*@thymesVar id="catalogosList" type="java.util.List<Catalogo>"*/-->
                                                    <option value="">Seleccionar</option>
                                                    <option th:each="catalogo : ${catalogosList}" th:value="${catalogo.idCatalogo}" th:text="${catalogo.nombreCatalogo}"
                                                            th:selected="${objDescuento.idDescuento != null && catalogo.idCatalogo == objDescuento.catalogo.idCatalogo}"></option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group row">
                                            <label for="codigoDescuento" class="col-sm-3 col-form-label">Codigo</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="codigoDescuento" id="codigoDescuento" th:value="${objDescuento.codigoDescuento}" value="" placeholder="">
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group row">
                                            <label for="slcTipoDescuento" class="col-sm-3 col-form-label">Tipo descuento</label>
                                            <div class="col-sm-9">
                                                <select class="form-control" id="slcTipoDescuento" name="slcTipoDescuento">
                                                    <option value="">Seleccionar</option>
                                                    <option value="1" th:selected="${objDescuento.tipoDescuento != null ? objDescuento.tipoDescuento.idTipoDescuento == 1: false}">Porcentaje</option>
                                                    <option value="2" th:selected="${objDescuento.tipoDescuento != null ? objDescuento.tipoDescuento.idTipoDescuento == 2: false}">Puntos</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group row">
                                            <label for="puntos" class="col-sm-3 col-form-label">Valor</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="puntos" id="puntos" th:value="${objDescuento.valorDescuento}" value="" placeholder="">
                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group row">
                                            <label for="nombreDescuento" class="col-sm-3 col-form-label">Nombre</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="nombreDescuento" id="nombreDescuento" th:value="${objDescuento.nombreDescuento}" value="" placeholder="">
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group row">

                                            <label for="inptFechaInicio" class="col-sm-3 col-form-label">Fecha inicio</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="inptFechaInicio" id="inptFechaInicio" th:value="${#dates.format(objDescuento.fechaInicio, 'dd-MM-yyyy')}" value="" placeholder="">
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group row">

                                            <label for="inptFechaFin" class="col-sm-3 col-form-label">Fecha fin</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="inptFechaFin" id="inptFechaFin" th:value="${#dates.format(objDescuento.fechaFin, 'dd-MM-yyyy')}" value="" placeholder="">
                                            </div>
                                        </div>
                                    </div>


                                </div>

                                <div class="hr-line-dashed"></div>

                                <div class="form-group row">
                                    <div class="col-sm-4 col-sm-offset-2" >
                                        <a th:href="@{/administracion/descuentos}" class="btn btn-white">Cancelar</a>
                                        <button class="btn btn-primary" id="btnGuardar">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div>


    <th:block th:replace="~{fragments/resources :: scripts}"/>

    <script th:src="${@resources.admin('js/views/descuentos-detalle.js', true)}"></script>

    <script type="text/javascript">
        $(function() {
            var descuentosDetalle = new DescuentosDetalle('[[@{/}]]', '[[${objDescuento.idDescuento == null ? "1" : "0"}]]');
            descuentosDetalle.init();
        });
    </script>
</div>

</body>
</html>
