<!DOCTYPE html>
<html lang="es"

                                    <tr>
                                        <th>Codigo</th>
                                        <th>Nombre</th>
                                        <th>Max. Ganadores</th>
                                        <th>Puntos</th>
                                        <th>Fecha Inicio</th>
                                        <th>Fecha Fin</th>
<!--                                        <th>Estado</th>-->
                                        <th>Acción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>

                    </div>

        </div>

        $(function() {
