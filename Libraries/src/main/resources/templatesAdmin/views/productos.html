<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='Administracion | Gestion de productos', menu='G. Productos', hijo='Productos'">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Gestion de productos</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/}">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>Gestion de productos</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-lg-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Productos</h5>
                        <div class="ibox-tools ibox-tools-button">
                            <button type="button" th:if="false" class="btn btn-warning btn-sm" id="btnEnviarNotificacion"><i class="fa fa-envelope-o"></i> Enviar notificacion</button>
                            <button type="button" th:attr="data-url=@{/catalogos/importar-imagen}" class="btn btn-warning btn-sm btnAccion"><i class="fa fa-upload"></i> Importar imagenes</button>
                            <button type="button" th:attr="data-url=@{/catalogos/importar-pdf}" class="btn btn-warning btn-sm btnAccion"><i class="fa fa-upload"></i> Importar pdf</button>
                            <button type="button" th:attr="data-url=@{/catalogos/importar-producto}" class="btn btn-warning btn-sm btnAccion"><i class="fa fa-upload"></i> Importar productos</button>
                            <button type="button" th:attr="data-url=@{/catalogos/productos/registrar}" class="btn btn-danger btn-sm btnAccion"><i class="fa fa-plus"></i> Nuevo producto</button>
                            <button type="button" th:attr="data-url=@{/catalogos/productos/descargar-excel}" class="btn btn-danger btn-sm btnAccion"><i class="fa fa-download"></i> Exportar productos</button>
                        </div>
                    </div>

                    <div class="ibox-content">

                        <div class="row m-b-sm m-t-sm">
                            <div class="col-xs-12 col-md-4">
                                <div class="form-group">

                                    <label class="font-normal">Busqueda :</label>

                                    <div class="input-daterange input-group">

                                        <input type="text" class="form-control-sm form-control" name="buscarProducto" id="buscarProducto" placeholder="nombre o descripción">

                                        <button type="button" class="btn btn-primary btn-sm" id="btnFiltrar" style="margin-left: 10px;"><i class="fa fa-search"></i> Buscar</button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-4">
                            </div>

                            <div class="col-xs-12 col-md-4">
                                <div class="form-group">

                                    <label class="font-normal">Orden :</label>

                                    <div class="form-group">
                                        <select class="form-control" id="slcOrden">
                                            <option value="1">Por fecha de creacion</option>
                                            <option value="2">Por nombre</option>
                                            <option value="2">Por estado</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="gridProductos" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Nombre Producto</th>
                                        <th>Catalogos</th>
                                        <th>Tipo producto</th>
                                        <th>Código Web</th>
                                        <th>Marca</th>
                                        <th>Nombre Categoría</th>
                                        <th>Puntos</th>
                                        <th>Precio</th>
                                        <th>Stock por producto</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>


    <th:block th:replace="~{fragments/resources :: scripts}"/>

    <script th:src="${@resources.admin('js/views/productos.js', true)}"></script>

    <script type="text/javascript">
        $(function() {
            var productos = new Productos('[[@{/}]]');
            productos.init();
        });
    </script>
</div>

</body>
</html>
