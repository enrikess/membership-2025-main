<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='Administracion | Pedidos Rebotados', menu='Netsuite', hijo='Pedidos Rebotados'">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Pedidos rebotados</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/}">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>Pedidos rebotados</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-lg-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Participantes</h5>
                        <div class="ibox-tools ibox-tools-button">
                        </div>
                    </div>

                    <div class="ibox-content">

                        <div class="row m-b-sm m-t-sm">
                            <div class="col-xs-12 col-md-4">
                                <div class="form-group">

                                    <label class="font-normal">Busqueda :</label>

                                    <div class="input-daterange input-group">

                                        <input type="text" class="form-control-sm form-control" name="buscarPedido" id="buscarPedido" placeholder="Buscar">

                                        <button type="button" class="btn btn-primary btn-sm" id="btnFiltrar" style="margin-left: 10px;"><i class="fa fa-search"></i> Buscar</button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-4">
                                <div class="form-group">

                                    <label class="font-normal">Orden :</label>

                                    <div class="form-group">
                                        <select class="form-control" id="slcOrden">
                                            <option value="1">Por Fecha</option>
                                            <option value="2">Por Apellido</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="gridPedidos" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>ID Pedido</th>
                                        <th>Nro documento</th>
                                        <th>Nombres</th>
                                        <th>Apellido Paterno</th>
                                        <th>Apellido Materno</th>
                                        <th>Email</th>
                                        <th>Telefono</th>
                                        <th>Movil</th>
                                        <th>Fecha pedido</th>
                                        <th>Fecha entrega</th>
                                        <th>Puntos total</th>
                                        <th>Accion</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>


    <th:block th:replace="~{fragments/resources :: scripts}"/>

    <script th:src="${@resources.admin('js/views/pedidos-netsuite.js', true)}"></script>

    <script type="text/javascript">
        $(function() {
            var pedidosNetsuite = new PedidosNetsuite('[[@{/}]]');
            pedidosNetsuite.init();
        });
    </script>
</div>

</body>
</html>
