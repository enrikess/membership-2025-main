<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='Administracion | Perfil', menu='Dashboard', hijo=''">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Perfil</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/}">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>Perfil</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-md-4">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Perfil</h5>
                        <div class="ibox-tools ibox-tools-button">

                        </div>
                    </div>

                    <div class="ibox-content">

                        <div class="ibox-content no-padding border-left-right">
                            <img alt="image" class="img-fluid" src="" th:src="${@resources.admin('images/profile_big.jpg')}">
                        </div>
                        <div class="ibox-content profile-content">
                            <h4><strong th:text="${session.usuario.nombresUsuario.concat(' ').concat(session.usuario.apellidoPaterno).concat(' ').concat(session.usuario.apellidoMaterno)}"></strong></h4>

                            <div class="hr-line-dashed"></div>

                            <p><i class="fa fa-address-book"></i> [[${session.usuario.correoUsuario}]]</p>
                            <p><i class="fa fa-key"></i> [[${session.usuario.rol.nombreRol}]]</p>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Informacion</h5>
                        <div class="ibox-tools ibox-tools-button">

                        </div>
                    </div>

                    <div class="ibox-content">

                        <div class="tabs-container">
                            <ul class="nav nav-tabs">
                                <li><a class="nav-link active show" data-toggle="tab" href="#tab-clave" id="tabProducto"> Seguridad</a></li>
                            </ul>

                            <div class="tab-content ">
                                <div id="tab-clave" class="tab-pane active show">
                                    <div class="panel-body">

                                        <form onsubmit="return false;" id="frmClavePerfil">
                                            <div class="form-group row">
                                                <label for="claveActual" class="col-sm-3 col-form-label">Contrase単a actual</label>
                                                <div class="col-sm-9">
                                                    <input type="password"class="form-control" name="claveActual" id="claveActual" value="" placeholder="">
                                                </div>
                                            </div>

                                            <div class="hr-line-dashed"></div>

                                            <div class="form-group row">
                                                <label for="clave" class="col-sm-3 col-form-label">Nueva Contrase単a</label>
                                                <div class="col-sm-9">
                                                    <input type="password"class="form-control" name="clave" id="clave" value="" placeholder="">
                                                </div>
                                            </div>

                                            <div class="hr-line-dashed"></div>

                                            <div class="form-group row">
                                                <label for="confirmaClave" class="col-sm-3 col-form-label">Confirmacion de Contrase単a</label>
                                                <div class="col-sm-9">
                                                    <input type="password"class="form-control" name="confirmaClave" id="confirmaClave" value="" placeholder="">
                                                </div>
                                            </div>

                                            <div class="hr-line-dashed"></div>

                                            <div class="form-group row" style="text-align: right">
                                                <div class="col-sm-12" >
                                                    <button class="btn btn-primary" id="btnGuardarClave">Cambiar contrase単a</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <th:block th:replace="~{fragments/resources :: scripts}"/>

    <script th:src="${@resources.admin('js/views/perfil.js', true)}"></script>

    <script type="text/javascript">
        $(function() {
            var perfil = new Perfil('[[@{/}]]');
            perfil.init();
        });
    </script>
</div>

</body>
</html>
