<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='Administracion | Productos destacados', menu='G. Productos', hijo='Productos Promocion'">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Productos promocion</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/}">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>Productos promocion</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-lg-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Productos</h5>
                        <div class="ibox-tools ibox-tools-button">
                            <button type="button" id="btnRegistrarProdDest" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> Nuevo producto promocion</button>
                        </div>
                    </div>

                    <div class="ibox-content">

                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="gridProductosPromocion" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Código Web</th>
                                        <th>Nombre Producto</th>
                                        <th>Catalogo</th>
                                        <th>Categoría</th>
                                        <th>Puntos</th>
                                        <th>Acción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal" id="modalBuscarProducto" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content animated fadeIn">

                <div class="modal-header">
                    <h4 class="modal-title">Buscar Producto</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body" style="overflow: visible;">

                    <form id="frmBuscarProducto" onsubmit="return false;">

                        <div class="form-group row">
                            <label for="slcCatalogo" class="col-sm-3 col-form-label">Catalogo</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="slcCatalogo" name="slcCatalogo">
                                    <!--/*@thymesVar id="catalogos" type="java.util.List<Catalogo>"*/-->
                                    <option value="">Seleccionar</option>
                                    <option th:each="catalogo : ${catalogos}" th:value="${catalogo.idCatalogo}" th:text="${catalogo.nombreCatalogo}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group row">
                            <label for="filtroProducto" class="col-sm-3 col-form-label">Producto</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input type="text"class="form-control" name="filtroProducto" id="filtroProducto" value="" placeholder="">
                                    <span class="input-group-append">
                                     <button type="button" class="width-button-input btn btn-primary" id="btnFiltrarProducto"><i class="fa fa-search"></i> Buscar</button>
                                 </span>
                                </div>
                            </div>
                        </div>

                        <div style="display: none" id="panelProductos">
                            <div class="hr-line-dashed"></div>

                            <div class="table-responsive">
                                <table class="table table-bordered table-hover" id="gridProductoCatalogo" style="width: 100%;">
                                    <thead>
                                    <tr>
                                        <th>Codigo Producto</th>
                                        <th>Nombre Producto</th>
                                        <th>Catalogo</th>
                                        <th>Categoria</th>
                                        <th>Acción</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <th:block th:replace="~{fragments/resources :: scripts}"/>

    <script th:src="${@resources.admin('js/views/productos-promocion.js', true)}"></script>

    <script type="text/javascript">
        $(function() {
            var productosPromocion = new ProductosPromocion('[[@{/}]]');
            productosPromocion.init();
        });
    </script>
</div>

</body>
</html>
