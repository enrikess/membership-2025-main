<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='Administracion | Registro de vuelo', menu='Vuelos', hijo='Registro de vuelo'">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Gestion de vuelos</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/}">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>Registro de vuelo</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-lg-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Informacion de vuelo</h5>
                        <div class="ibox-tools ibox-tools-button">

                        </div>
                    </div>

                    <div class="ibox-content">

                        <form role="form" class="" id="formRegistro" onsubmit="return false;">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-6 b-r">

                                        <div class="form-group row">
                                            <label for="nroDocumento" class="col-sm-3 col-form-label">Nro de Documento</label>
                                            <div class="col-sm-9">
                                                <input type="text"class="form-control" name="nroDocumento" id="nroDocumento" value="" placeholder="">
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group row">
                                            <label for="puntos" class="col-sm-3 col-form-label">Cantidad de Puntos</label>
                                            <div class="col-sm-9">
                                                <input type="text"class="form-control" name="puntos" id="puntos" value="" placeholder="">
                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-sm-6">

                                        <div class="form-group row">
                                            <label for="vuelo" class="col-sm-3 col-form-label">Vuelo</label>
                                            <div class="col-sm-9">
                                                <input type="text"class="form-control" name="vuelo" id="vuelo" value="" placeholder="">
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group row">
                                            <label for="clase" class="col-sm-3 col-form-label">Clase</label>
                                            <div class="col-sm-9">
                                                <select name="clase" id="clase" class="form-control" style="width: 100%">
                                                    <option value="">Seleccionar</option>
                                                    <option value="Economica">Econ√≥mica</option>
                                                    <option value="Premium economy">Premium economy</option>
                                                    <option value="Ejecutiva/Business">Ejecutiva/Business</option>
                                                    <option value="Primera clase">Primera clase</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>

                                <div class="form-group row">
                                    <div class="col-sm-4 col-sm-offset-2" >
                                        <a th:href="@{/vuelos}" class="btn btn-white">Cancelar</a>
                                        <button class="btn btn-primary" id="btnGuardar">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div>


    <th:block th:replace="~{fragments/resources :: scripts}"/>

    <script th:src="${@resources.admin('js/views/vuelo-detalle.js', true)}"></script>

    <script type="text/javascript">
        $(function() {
            var vueloDetalle = new VueloDetalle('[[@{/}]]');
            vueloDetalle.init();
        });
    </script>
</div>

</body>
</html>
