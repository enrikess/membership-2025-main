<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title='Administracion - Dashboard')">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            </h1>

        </div>
        <h3>Administrador</h3>

        <div class="ibox-content">
        <form id="frmLogin" class="m-t" role="form" th:method="post" th:action="@{autenticar}" onsubmit="return false;">
            <div id="contentLogin">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Usuario" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="ContraseÃ±a" required="">
                </div>
                </div>
            <button class="btn btn-primary block full-width m-b" id="btnLogin">Login</button>

        </form>
        </div>
        <p class="m-t"> <small>Copyright Promotick &copy; 2021</small> </p>
    </div>
</div>


<th:block th:replace="~{fragments/resources :: scripts}"/>

<script th:src="${@resources.admin('js/views/login.js', true)}"></script>

<script type="text/javascript">
    $(function() {
        var login = new Login('[[@{/}]]');
        login.init();
    });
</script>

</body>

</html>
