<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='Administracion | ' + ${objCampania.idCampania == null ? 'Registro de campañas' : 'Detalle de campañas'}, menu='Administracion', hijo='Campañas'">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">
    <!--/*@thymesVar id="objSegmento" type="Catalogo"*/-->

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Gestion de campa&ntilde;as</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/}">Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/administracion/campania}">Campa&ntilde;as</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong th:text="${objCampania.idCampania == null ? 'Registro de campaña' : 'Detalle de campaña'}"></strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-lg-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Informacion de campa&ntilde;a</h5>
                        <div class="ibox-tools ibox-tools-button">

                        </div>
                    </div>

                    <div class="ibox-content">


                        <input type="hidden" th:value="${objCampania.idCampania}" value="" id="idCampania" />

                        <form role="form" class="" id="form-campania" onsubmit="return false;">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-6 b-r">


                                        <div class="form-group row">
                                            <label for="nombreCampania" class="col-sm-3 col-form-label">Nombre de campa&ntilde;a</label>
                                            <div class="col-sm-9">
                                                <input type="text"class="form-control" name="nombreCampania" id="nombreCampania" th:value="${objCampania.nombreCampania}" value="" placeholder="">
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group row">
                                            <label for="nganadores" class="col-sm-3 col-form-label"># Ganadores</label>
                                            <div class="col-sm-9">
                                                <input type="text"class="form-control" name="nganadores" id="nganadores" th:value="${objCampania.numGanadores}" value="" placeholder="">
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group row">
                                            <label for="puntos" class="col-sm-3 col-form-label">Puntos</label>
                                            <div class="col-sm-9">
                                                <input type="text"class="form-control" name="puntos" id="puntos" th:value="${objCampania.valorPuntos}" value="" placeholder="">
                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group row">

                                            <label for="inptFechaInicio" class="col-sm-3 col-form-label">Fecha inicio</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="inptFechaInicio" id="inptFechaInicio" th:value="${#dates.format(objCampania.fechaInicio, 'dd-MM-yyyy')}" value="" placeholder="">
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group row">

                                            <label for="inptFechaFin" class="col-sm-3 col-form-label">Fecha fin</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="inptFechaFin" id="inptFechaFin" th:value="${#dates.format(objCampania.fechaFin, 'dd-MM-yyyy')}" value="" placeholder="">
                                            </div>
                                        </div>
                                    </div>


                                </div>

                                <div class="hr-line-dashed"></div>

                                <div class="form-group row">
                                    <div class="col-sm-4 col-sm-offset-2" >
                                        <a th:href="@{/administracion/segmentos}" class="btn btn-white">Cancelar</a>
                                        <button class="btn btn-primary" id="btnGuardar">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div>


    <th:block th:replace="~{fragments/resources :: scripts}"/>

    <script th:src="${@resources.admin('js/views/campanias-detalle.js', true)}"></script>

    <script type="text/javascript">
        $(function() {
            var campaniasDetalle = new CampaniasDetalle('[[@{/}]]', '[[${objCampania.idCampania == null ? "1" : "0"}]]');
            campaniasDetalle.init();
        });
    </script>
</div>

</body>
</html>
