<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='Administracion | Reporte Mundial Trivia', menu='Mundial', hijo='Trivia'">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Reportes</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/}">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>Reporte Mundial Trivia</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-lg-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Reporte Mundial Trivia</h5>
                        <div class="ibox-tools ibox-tools-button">
                            <button type="button" id="btnDescargar" th:attr="data-descarga=@{/reportes/mundial-trivia/descargar-excel}" class="btn btn-danger btn-sm"><i class="fa fa-download"></i> Descargar reporte</button>
                        </div>
                    </div>

                    <div class="ibox-content">

                        <div class="col-xs-12 col-md-4">
                            <div class="form-group">

                                <label class="font-normal">Selecciona una trivia :</label>

                                <div class="form-group">
                                    <select class="form-control" id="slcTrivia">
                                        <option value="-1">Seleccione</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="grid" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Catalogo</th>
                                        <th>Usuario</th>
                                        <th>Nombres</th>
                                        <th>Apellido Paterno</th>
                                        <th>Apellido Materno</th>
                                        <th>Broker</th>
                                        <th>Ciudad</th>
                                        <th>Regional</th>
                                        <th>Estado</th>
                                        <th>Fecha Respuesta</th>
                                        <th>Hora Respuesta</th>
                                        <th>Trivia</th>
                                        <th>Completado</th>
                                        <th>Pregunta 1</th>
                                        <th>Pregunta 2</th>
                                        <th>Pregunta 3</th>
                                        <th>Pregunta 4</th>
                                        <th>Pregunta 5</th>
                                        <th>Ganador</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>


    <th:block th:replace="~{fragments/resources :: scripts}"/>

    <script th:src="${@resources.admin('js/views/reporte-mundial-trivia.js', true)}"></script>

    <script type="text/javascript">
        $(function() {
            var reporteMundialTrivia = new ReporteMundialTrivia('[[@{/}]]');
            reporteMundialTrivia.init();
        });
    </script>
</div>

</body>
</html>
