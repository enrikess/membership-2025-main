<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='Administracion | Reporte Mundial Pronostico', menu='Mundial', hijo='Pronostico'">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Reportes</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/}">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>Reporte Mundial Pronostico</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-lg-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Reporte Mundial Pronostico</h5>
                        <div class="ibox-tools ibox-tools-button">
                            <button type="button" id="btnDescargar" th:attr="data-descarga=@{/reportes/mundial-pronostico/descargar-excel}" class="btn btn-danger btn-sm"><i class="fa fa-download"></i> Descargar reporte</button>
                        </div>
                    </div>

                    <div class="ibox-content">

                        <div class="row m-b-sm m-t-sm">
                            <div class="col-xs-12 col-md-4">
                                <div class="form-group">

                                    <label class="font-normal">Selecciona una fecha de partido:</label>
                                    <div class="form-group">
                                        <select class="form-control" id="slcPronostico">
                                            <option th:each="fecha : ${fechasPartidoPronostico}" th:value="${fecha.fechaPartidoFormat}" th:text="${fecha.fechaPartidoFormat}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="grid" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Catalogo</th>
                                        <th>Usuario</th>
                                        <th>Nombres</th>
                                        <th>Apellido Paterno</th>
                                        <th>Apellido Materno</th>
                                        <th>Broker</th>
                                        <th>Ciudad</th>
                                        <th>Regional</th>
                                        <th>Estado</th>
                                        <th>Fecha</th>
                                        <th>Hora</th>
                                        <th>Completo</th>
                                        <th>Etapa</th>
                                        <th>Grupo</th>
                                        <th>Pais 1</th>
                                        <th>Pais 2</th>
                                        <th>Marcador Pais 1</th>
                                        <th>Marcador Pais 2</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>


    <th:block th:replace="~{fragments/resources :: scripts}"/>

    <script th:src="${@resources.admin('js/views/reporte-mundial-pronostico.js', true)}"></script>

    <script type="text/javascript">
        $(function() {
            var reporteMundialPronostico = new ReporteMundialPronostico('[[@{/}]]');
            reporteMundialPronostico.init();
        });
    </script>
</div>

</body>
</html>
