<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='Administracion | ' + ${objRol.idRol== null ? 'Registro de rol' : 'Detalle de rol'}, menu='Administracion', hijo='Roles'">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">
    <!--/*@thymesVar id="objRol" type="com.promotick.nissan.model.admin.Rol"*/-->

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Gestion de roles</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/}">Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/administracion/roles}">Roles</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong th:text="${objRol.idRol == null ? 'Registro de rol' : 'Detalle de rol'}"></strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-lg-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Informacion derl rol</h5>
                        <div class="ibox-tools ibox-tools-button">

                        </div>
                    </div>

                    <div class="ibox-content">

                        <input type="hidden" th:value="${objRol.idRol}" value="" id="idRol" />

                        <form role="form" class="" id="form-registro" onsubmit="return false;">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 mx-auto">

                                        <div class="form-group row">
                                            <label for="nombreRol" class="col-sm-3 col-form-label">Nombre de rol</label>
                                            <div class="col-sm-9">
                                                <input type="text"class="form-control" name="nombreRol" id="nombreRol" th:value="${objRol.nombreRol}" value="" placeholder="">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="descripcionRol" class="col-sm-3 col-form-label">Descripcion</label>
                                            <div class="col-sm-9">
                                                <input type="text"class="form-control" name="descripcionRol" id="descripcionRol" th:value="${objRol.descripcionRol}" value="" placeholder="">
                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="col-sm-12">


                                <div class="row">
                                    <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 avertical">
                                        <select multiple="multiple" class="form-control select-multiple" id="select-menus">
                                        </select>
                                    </div>

                                    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4 avertical col-md-offset-0 col-xs-offset-4 text-center" style="padding: 0px;margin-top:50px;margin-bottom:50px">
                                        <button class="btn btn-purple align-middle waves-effect waves-light" id="btn-remover" style="width:50%;">&lt;&lt;</button>
                                        <button class="btn btn-purple align-middle waves-effect waves-light" id="btn-agregar" style="width:50%;margin-top: 10px;">&gt;&gt;</button>
                                    </div>

                                    <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 avertical">
                                        <select name="roles" multiple="multiple" class="form-control select-multiple" id="select-rol">
                                        </select>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>

                                <div class="form-group row">
                                    <div class="col-sm-4 col-sm-offset-2" >
                                        <a th:href="@{/administracion/roles}" class="btn btn-white">Cancelar</a>
                                        <button class="btn btn-primary" id="btnGuardar">Guardar</button>
                                    </div>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div>


    <th:block th:replace="~{fragments/resources :: scripts}"/>

    <script th:src="${@resources.admin('js/views/roles-detalle.js', true)}"></script>

    <script type="text/javascript">
        $(function() {
            var rolesDetalle = new RolesDetalle('[[@{/}]]', '[[${objRol.idRol == null ? "1" : "0"}]]');
            rolesDetalle.init();
        });
    </script>
</div>

</body>
</html>
