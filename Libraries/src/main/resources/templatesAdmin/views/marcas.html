<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='Administracion | Gestion de marcas', menu='G. Productos', hijo='Marcas'">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Gestion de Marcas</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/}">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>Gestion de marcas</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-lg-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Marcas</h5>
                        <div class="ibox-tools ibox-tools-button">
                            <button type="button" th:attr="data-url=@{/catalogos/marcas/descargar-excel}" class="btn btn-warning btn-sm btnAccion"><i class="fa fa-download"></i> Descargar marcas</button>
                            <button type="button" th:attr="data-url=@{/catalogos/marcas/registrar}" class="btn btn-danger btn-sm btnAccion"><i class="fa fa-plus"></i> Nueva Marca</button>
                        </div>
                    </div>

                    <div class="ibox-content">

                        <div class="row m-b-sm m-t-sm">
                            <div class="col-xs-12 col-md-4">
                                <div class="form-group">

                                    <label class="font-normal">Busqueda :</label>

                                    <div class="input-daterange input-group">

                                        <input type="text" class="form-control-sm form-control" name="buscarMarca" id="buscarMarca" placeholder="nombre o descripción">

                                        <button type="button" class="btn btn-primary btn-sm" id="btnFiltrar" style="margin-left: 10px;"><i class="fa fa-search"></i> Buscar</button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-4">
                            </div>

                            <div class="col-xs-12 col-md-4">
                                <div class="form-group">

                                    <label class="font-normal">Orden :</label>

                                    <div class="form-group">
                                        <select class="form-control" id="slcOrden">
                                            <option value="1">Por fecha de creacion</option>
                                            <option value="2">Por nombre</option>
                                            <option value="2">Por estado</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="gridMarcas" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Id Marca</th>
                                        <th>Nombre</th>
                                        <th>Descripción Larga</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    <input type="hidden" th:value="${@resources.web('img/bg/')}">
    </div>


    <th:block th:replace="~{fragments/resources :: scripts}"/>

    <script th:src="${@resources.admin('js/views/marcas.js', true)}"></script>

    <script type="text/javascript">
        $(function() {
            var marcas = new Marcas('[[@{/}]]', '[[${@resources.web("img/marcas/")}]]');
            marcas.init();
        });
    </script>
</div>

</body>
</html>
