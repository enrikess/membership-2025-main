<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="title='Administracion | Reporte estado de cuenta', menu='Reportes', hijo='Estado de cuenta'">

<head>
    <title>Layout</title>
</head>

<body>

<div layout:fragment="content">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Reportes</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="" th:href="@{/}">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>Reporte estado de cuenta</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="row">
            <div class="col-lg-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Reporte estado de cuenta</h5>
                        <div class="ibox-tools ibox-tools-button">
                            <button type="button" id="btnDescargar" th:attr="data-descarga=@{/reportes/estado-cuenta/descargar-excel}" class="btn btn-danger btn-sm"><i class="fa fa-download"></i> Descargar estado de cuenta</button>
                        </div>
                    </div>

                    <div class="ibox-content">

                        <div class="row m-b-sm m-t-sm">
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">

                                    <label class="font-normal">Selecciona un rango de fecha :</label>

                                    <div class="input-daterange input-group" id="rangoDatePicker">

                                        <input type="text" class="form-control-sm form-control" name="start" value="" id="fechaInicio" th:with="fecha=${#dates.createNow()}" th:value="${#dates.format(@utils.addMonth(fecha, -1), 'dd/MM/yyyy')}"/>

                                        <span class="input-group-addon form-control-span">a</span>

                                        <input type="text" class="form-control-sm form-control" name="end" value="" id="fechaFin" th:value="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}"/>

                                        <button type="button" class="btn btn-primary btn-sm" id="btnFiltrar" style="margin-left: 10px;"><i class="fa fa-filter"></i> Filtrar</button>
                                    </div>
                                </div>
                            </div>
                            <!--
                            <div class="col-xs-12 col-md-6" th:if="${session.configuracionWeb.fechaVencimiento != null}">
                                <br>
                                <p class="address" th:text="|Puntos vencen en : ${#dates.format(session.configuracionWeb.fechaVencimiento,'dd/MM/yyyy 02:00')}|"></p>
                            </div>
                            -->
                        </div>



                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="gridEstadoCuenta" style="width: 100%;">
                                <thead>
                                    <tr></tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>


    <th:block th:replace="~{fragments/resources :: scripts}"/>

    <script th:src="${@resources.admin('js/views/reporte-estado-cuenta.js', true)}"></script>

    <script type="text/javascript">
        $(function() {
            var reporteEstadoCuenta = new ReporteEstadoCuenta('[[@{/}]]');
            reporteEstadoCuenta.init();
        });
    </script>
</div>

</body>
</html>
