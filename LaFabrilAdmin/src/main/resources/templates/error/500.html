<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title='Administrador - Ops ! Error inesperado')">
    <title></title>
</head>

<body class="gray-bg">

<div class="middle-box text-center animated fadeInDown">
    <h1>500</h1>
    <h3 class="font-bold">Ops ! Error inesperado</h3>

    <div class="error-desc">
        Ocurrio un error inesperado, por favor consulte al administrador. <br/>
        <a th:href="@{/}" class="btn btn-primary m-t">Dashboard</a>
    </div>

    <div class="ibox collapsed" style="margin-top: 15px; text-align: left;">
        <div class="ibox-title">
            <h5>Trace </h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content" style="">

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Descripcion</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <code>Fecha</code>
                    </td>
                    <td th:text="${#dates.format(timestamp, 'dd-MM-yyyy hh:mm:ss a')}"></td>
                </tr>
                <tr>
                    <td>
                        <code>Path</code>
                    </td>
                    <td th:text="${path}"></td>
                </tr>
                <tr>
                    <td>
                        <code>Estado</code>
                    </td>
                    <td th:text="${status}"></td>
                </tr>
                <tr>
                    <td>
                        <code>Error</code>
                    </td>
                    <td th:text="${error}"></td>
                </tr>
                <tr>
                    <td>
                        <code>Mensaje</code>
                    </td>
                    <td th:text="${message}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <th:block th:replace="~{fragments/resources :: scripts}"/>

</div>

</body>

</html>
